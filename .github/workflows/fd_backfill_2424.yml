name: Football-Data Backfill 2024-2025

on:
  workflow_dispatch:

jobs:
  backfill:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Reset DB (start fresh)
        run: rm -f data/football.db

      - name: Ingest ALL CSVs for 2024-2025
        run: python -u scripts/fd_ingest.py

      - name: Build ELO ratings (full season)
        run: python -u scripts/build_elo_history.py

      - name: Compute odds method stats
        run: python -u scripts/odds_method_stats.py

      - name: Generate predictions
        run: python -u scripts/generate_predictions.py

      - name: Commit updated DB & predictions
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/football.db predictions/
          git commit -m "Backfill 2024-2025 completed [skip ci]" || echo "No changes"
          git push
