name: Update Football DB

on:
  schedule:
    - cron: "0 5 * * *"  # Tous les jours 05:00 UTC
  workflow_dispatch:

jobs:
  update-db:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set secrets
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: echo "RAPIDAPI_KEY=$RAPIDAPI_KEY" >> $GITHUB_ENV

      - name: Show leagues source
        run: |
          echo "→ config/leagues.py present?"; test -f config/leagues.py && head -n 5 config/leagues.py || echo "no"
          echo "→ config/leagues.json present?"; test -f config/leagues.json && cat config/leagues.json || echo "no"

      - name: Update data from API
        run: python scripts/update_data.py

      - name: Generate predictions & clones
        run: python scripts/generate_predictions.py

      - name: Commit and push updated DB
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add data/football.db
          git diff --cached --quiet || git commit -m "Auto-update football.db"
          git push
