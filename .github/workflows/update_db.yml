name: Update DB + Predictions (Daily)

on:
  schedule:
    - cron: "0 5 * * *"        # Tous les jours 05:00 UTC
  workflow_dispatch:            # Lancer à la main si besoin

jobs:
  update-db:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure env
        run: |
          echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
          echo "PYTHONUNBUFFERED=1" >> $GITHUB_ENV

      - name: Export RAPIDAPI secret
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: echo "RAPIDAPI_KEY=$RAPIDAPI_KEY" >> $GITHUB_ENV

      # 1) Toujours repartir d'une DB propre (schéma à jour)
      - name: Reset DB (fresh schema every run)
        run: |
          rm -f data/football.db
          mkdir -p data

      - name: Show leagues source
        run: |
          echo "→ config/leagues.py present?"; test -f config/leagues.py && head -n 10 config/leagues.py || echo "no"

      # 2) Backfill court quotidien (rapide, met à jour l'historique récent)
      - name: Backfill recent history (7 days)
        env:
          HISTORY_DAYS: 7
        run: python -u scripts/backfill_history.py

      # 3) Construire l'ELO sur l'historique backfillé
      - name: Build ELO history
        run: python -u scripts/build_elo_history.py

      # 4) Fixtures/cotes du jour
      - name: Update today data
        run: python -u scripts/update_data.py

      # 5) Stats “codes” (Bet365/Pinnacle) sur le jour (similitude de cotes)
      - name: Compute odds-method stats
        run: python -u scripts/odds_method_stats.py

      # 6) Prédictions (ELO / B365 / PIN / COMBINED) + EV/Kelly
      - name: Generate predictions
        run: python -u scripts/generate_predictions.py

      # 7) Commit & push DB
      - name: Commit and push DB
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add data/football.db
          git diff --cached --quiet || git commit -m "Auto-update football.db (daily rebuild)"
          git push
