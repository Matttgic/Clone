name: Update DB + Predictions

on:
  schedule:
    - cron: "0 5 * * *"   # Tous les jours 05:00 UTC
  workflow_dispatch:

jobs:
  update-db:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
        
      - name: Export secrets
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: echo "RAPIDAPI_KEY=$RAPIDAPI_KEY" >> $GITHUB_ENV

      # 1) Backfill historique (premier run: lance le manuellement avec HISTORY_DAYS=365)
      - name: Reset DB (schéma propre)
        run: rm -f data/football.db
      
      - name: Backfill (historique récent par défaut 60j)
        env:
        HISTORY_DAYS: 60
        PYTHONUNBUFFERED: '1'   # ← force les prints immédiats
        run: python -u scripts/backfill_history.py 

      # 2) Construire l'ELO historique
      - name: Build ELO history
        run: python scripts/build_elo_history.py

      # 3) Ingestion du jour (pour rafraîchir les fixtures/cotes d'aujourd'hui)
      - name: Update today data
        run: python scripts/update_data.py

      # 4) Stats méthode codes (Bet365 / Pinnacle) pour aujourd'hui
      - name: Compute odds-method stats
        run: python scripts/odds_method_stats.py

      # 5) Générer prédictions (ELO / B365 / PIN / COMBINED)
        # -> inclut 1X2, Over/Under 2.5, BTTS, + EV/Kelly
      - name: Generate predictions
        run: python scripts/generate_predictions.py

      # 6) Commit DB
      - name: Commit and push DB
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add data/football.db
          git diff --cached --quiet || git commit -m "Auto-update football.db (hist + preds)"
          git push
