name: Update DB + Predictions

on:
  schedule:
    - cron: "0 5 * * *"   # Tous les jours 05:00 UTC
  workflow_dispatch:

jobs:
  update-db:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Export secrets
        env:
          RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
        run: echo "RAPIDAPI_KEY=$RAPIDAPI_KEY" >> $GITHUB_ENV

      # ── Optionnel : décommente cette étape si tu veux repartir d'une DB propre ──
      # - name: Reset DB (first run only)
      #   run: rm -f data/football.db

      - name: Show leagues source
        run: |
          echo "→ config/leagues.py present?"; test -f config/leagues.py && head -n 5 config/leagues.py || echo "no"

      # 1) Backfill historique (mets 3 au début pour tester, puis 60 ou 365)
      - name: Backfill history (verbose)
        env:
          HISTORY_DAYS: 60
          PYTHONUNBUFFERED: '1'
        run: python -u scripts/backfill_history.py

      # 2) Construire l'ELO historique
      - name: Build ELO history
        env:
          PYTHONUNBUFFERED: '1'
        run: python -u scripts/build_elo_history.py

      # 3) Ingestion du jour (rafraîchir fixtures/cotes d'aujourd'hui)
      - name: Update today data
        env:
          PYTHONUNBUFFERED: '1'
        run: python -u scripts/update_data.py

      # 4) Stats "codes" (Bet365 / Pinnacle) pour aujourd'hui
      - name: Compute odds-method stats
        env:
          PYTHONUNBUFFERED: '1'
        run: python -u scripts/odds_method_stats.py

      # 5) Générer prédictions (ELO / B365 / PIN / COMBINED)
      - name: Generate predictions
        env:
          PYTHONUNBUFFERED: '1'
        run: python -u scripts/generate_predictions.py

      # 6) Commit and push DB
      - name: Commit and push DB
        run: |
          git config user.name "GitHub Action"
          git config user.email "actions@github.com"
          git add data/football.db
          git diff --cached --quiet || git commit -m "Auto-update football.db (hist + preds)"
          git push 
