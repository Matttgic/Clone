              f.write('\\n'.join(md_content))
          
          print('âœ… Markdown report generated')
          "

      - name: Create artifacts summary
        run: |
          echo "## ğŸ“‹ Team Mapping Generation Completed" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "output/team_mapping_report.json" ]; then
              LEAGUES_COUNT=$(python -c "
              import json
              with open('output/team_mapping_report.json', 'r') as f:
                  report = json.load(f)
              print(report['metadata']['total_leagues_processed'])
              ")
              
              TEAMS_COUNT=$(python -c "
              import json
              with open('output/team_mapping_report.json', 'r') as f:
                  report = json.load(f)
              print(report['metadata']['total_teams_mapped'])
              ")
              
              API_CALLS=$(python -c "
              import json
              with open('output/team_mapping_report.json', 'r') as f:
                  report = json.load(f)
              print(report['metadata']['api_calls_made'])
              ")
              
              SUCCESS_RATE=$(python -c "
              import json
              with open('output/team_mapping_report.json', 'r') as f:
                  report = json.load(f)
              print(report['metadata']['success_rate'])
              ")
              
              echo "âœ… **Status:** Generation completed successfully" >> $GITHUB_STEP_SUMMARY
              echo "ğŸ“Š **Leagues processed:** $LEAGUES_COUNT" >> $GITHUB_STEP_SUMMARY
              echo "ğŸŸï¸ **Teams mapped:** $TEAMS_COUNT" >> $GITHUB_STEP_SUMMARY
              echo "ğŸ“¡ **API calls made:** $API_CALLS" >> $GITHUB_STEP_SUMMARY
              echo "ğŸ¯ **Success rate:** $SUCCESS_RATE%" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "ğŸ“ **Generated files:**" >> $GITHUB_STEP_SUMMARY
              
              for file in output/*; do
                  if [ -f "$file" ]; then
                      filename=$(basename "$file")
                      filesize=$(ls -lh "$file" | awk '{print $5}')
                      echo "- \`$filename\` ($filesize)" >> $GITHUB_STEP_SUMMARY
                  fi
              done
          else
              echo "âŒ **Status:** Generation failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: team-mapping-results
          path: output/
          retention-days: 30

      - name: Commit results (optional)
        run: |
          if [ "${{ github.event.inputs.commit_results }}" == "true" ]; then
              git config --global user.name "github-actions[bot]"
              git config --global user.email "github-actions[bot]@users.noreply.github.com"
              
              # Copier le mapping principal vers config
              cp output/team_mapping.json config/team_mapping.json
              
              git add config/team_mapping.json output/
              git commit -m "ğŸ“‹ Generate team mapping for season ${{ inputs.season }} [skip ci]" || echo "No changes to commit"
              git push || echo "Push failed"
          else
              echo "â„¹ï¸ Results not committed to repository (download artifacts instead)"
          fi
